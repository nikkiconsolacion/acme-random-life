<html>
  <head>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js'></script>
  <style>
    body {
      font-family: verdana;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    button {
      padding: 0.5rem;
      cursor: pointer;
    }
    hr {
      border: 0.75px solid tomato;
    }
    li {
      list-style-type: none;
      display: flex;
      flex-direction: column;
    }

  </style>

  </head>
  <body>
    <div id='root'>
    </div>
    <script type='text/babel'>
      const API = 'https://acme-users-api-rev.herokuapp.com/api';

      const fetchUser = async ()=> {
        const storage = window.localStorage;
        const userId = storage.getItem('userId');
        if(userId){
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data;
          }
          catch(ex){
            storage.removeItem('userId');
            return fetchUser();
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data;
        storage.setItem('userId', user.id);
        return user;
      };

      class App extends React.Component{
        constructor(){
          super();
          this.state = {
            user: {},
            companies: [],
            vacations: [],
            notes: [],
            followingCompanies: [],
            error: ''
          };
          this.generateRandomNote = this.generateRandomNote.bind(this);
        }
        async generateRandomNote(){
          this.setState({ error: '' });
          const { notes, user } = this.state;
          try {
            const note = (await axios.post(`${API}/users/${user.id}/notes`, { archived: true, text: 'hi'})).data;
            this.setState({ notes: [...notes, note ] })
          }
          catch(ex){
            this.setState({ error: ex.response.data.message });
          }
        }
        async componentDidMount(){
          const user = await fetchUser();
          const notes = (await axios.get(`${API}/users/${user.id}/notes`)).data;
          this.setState({ user, notes });
        }
        render(){
          const { error, user, companies, vacations, followingCompanies, notes } = this.state;
          const { generateRandomNote } = this;
          console.log('user', user);
          //console.log('notes', notes);
          console.log('faker', faker);
          return (
            <div>
              <h1>The Acme Random Life</h1>
              Welcome { user.fullName } to your Random Life!
              <div className='error'>{ error }</div>
              <h3>notes ({ notes.length })</h3>
              <div id='notes'>
                <button onClick={ generateRandomNote }>Add A Random Note</button>
                <form onSubmit={ ev => ev.preventDefault() }>

                  <ul>
                    {
                      notes.map( note => (
                        <li key={note.id}>
                          <p>{ faker.lorem.sentence()}</p>
                          <button>destroy</button>
                        </li>
                      ))
                    }
                  </ul>
                </form>
                <hr />
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
  </body>
</html>
